<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
    
    <div class="container text-center" id="intro" style="display: none;">
        <h1>The<br>Bohemian<br>Club</h1>
    </div>

    <div class="container animate__animated animate__fadeIn animate_slower" id="startScreen">
        <div class="card p-4 mt-4">
            <div class="card-body text-center">
                <label for="name">Ingresa tu nombre:</label><br>
                <p id="validationMessage"></p>
                <input type="text" id="nameInput"><br>
                <button id="startBtn">Start</button>
            </div>
        </div>
    </div>

    <div class="container p-4 m-2" id="loadingScreen" style="display: none;">
        <p class="animate__animated animate__fadeIn animate__infinite">Loading...</p>
    </div>

    <div class="container" id="playScreen" style="display: none;">
        <div class="card p-4 m-2">
            <div class="card-body">
                <p id="displayTexto"></p>
                <div id="optionsContainer"></div>
            </div>
        </div>
    </div>

    <audio src="assets/clic.mp3" id="buttonSound"></audio>
    <audio src="assets/fondo.mp3" id="musicaFondo" loop></audio>
    <audio src="assets/puerta.mp3" id="sonidoPuerta"></audio>

    <script src="script.js" type="module"></script>
</body>
</html>
